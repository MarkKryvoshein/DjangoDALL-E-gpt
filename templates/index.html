{% extends 'base.html' %}
{% block content %}

<div class="form-container">
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
</div>


{% if response_text %}
<div>
    <h2 class="Answer-h2">Відповідь:</h2>
    <p class="p-gpt-answer">{{ response_text }}</p>
</div>
  {% endif %}

  {% if response_image %}
    <h2>Зображення:</h2>
    <img src="{{ response_image }}" alt="AI Зображення" width="256">
  {% endif %}
{% endblock %}
